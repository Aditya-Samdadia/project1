{% extends "layout.html" %}

{% block title %}
    Environ: Register
{% endblock %}


{% block main %}

    <div class='register-back'>
        <div class='form-box'>
            <h2><u>Register</u></h2>
            <form action='/register' method='post' class='register-group'>
                <div class='message'>{{ message }}</div>
                <input name='username' placeholder='Username' autofocus autocomplete='off' type='text' class='input-box'>
                <input name='password' placeholder='Password' autofocus autocomplete='off' type='text' class='input-box'>
                <input name='confirmpass' placeholder='Confirm password' autofocus autocomplete='off' type='text' class='input-box'>
                <button type='submit' class='btn btn-primary btn-toggle register'>Register</button>
            </form>
        </div>
        <footer style='position: fixed; bottom: 3rem;'>
            {{ quote.message }}
        </footer>
        <footer class='footer1' style='position: fixed;'>
            Developed with Love by Aditya Samdadia!
        </footer>
    </div>

{% endblock %}
